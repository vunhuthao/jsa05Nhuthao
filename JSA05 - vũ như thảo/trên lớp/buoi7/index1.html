<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HIện thị dữ liệu </h1>
    <div id = "data2"></div>
    <script>
         const aData = async () => {
            try{
                const res = await fetch("https://api.thecatapi.com/v1/images/search");
                const data2 = await res.json();

                let img = document.createElement('img');
                let width = document.createElement('h3');
                let height = document.createElement('h3');

                img.textContent = data2.url;
                width.textContent = data2.width;
                height.textContent = data2.height;

                const dtElement = document.getElementById('data2');
                dtElement.appendChild(img);
                dtElement.appendChild(width);
                dtElement.appendChild(height);
            }
            catch(error){
                console.error('Error: ', error);
            }
        }
        aData();
    </script>
</body>
</html>
